<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col-12">
          <h1 class="text-center bg-primary text-white">(2023 SEM-II) FULL STACK PROJECT</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <table class="table table-striped">
            <thead>
              <th class="d-none">Id</th>
              <th></th>
              <th>Title</th>
              <th>Priority</th>
              <th></th>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header h5 text-center">Add Task</div>
            <div class="card-body">
              <div id="errorMessage"></div>
              <form id="form">
                <input type="hidden" id="id" name="id" value="" />
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="priority" class="form-label">Priority</label>
                  <select
                    class="form-select"
                    id="priority"
                    name="priority"
                    required
                  >
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                </div>
                <button
                  type="button"
                  onclick="addTodo()"
                  class="btn btn-primary"
                >
                  Add
                </button>
                <button
                  type="button"
                  onclick="clearTodo()"
                  class="btn btn-secondary"
                >
                  Clear
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12 bg-secondary text-white text-center">
          &#169;Mohammed Farhan Ejaz
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
